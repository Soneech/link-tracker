app:
  telegram-token: ${APP_TELEGRAM_TOKEN}
  kafka:
    bootstrap-servers:
      - localhost:9092

    type-mappings: edu.java.dto.bot.request.LinkUpdateRequest:edu.java.bot.dto.request.LinkUpdateRequest
    trusted-packages: "*"

    link-updates-topic:
      name: bot-link-update
      consumer-group-id: update-messages
    dlq-topic:
      name: bot-link-update-dlq

  use-queue: true

  metrics:
    processed-updates:
      name: processed_updates_count
      description: count of processed messages

spring:
  application:
    name: bot
  jackson:
    time-zone: UTC

server:
  port: 8090

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui
  default-produces-media-type: application/json

api:
  scrapper:
    base-url: http://localhost:8080

retry:
  scrapper:
    max-attempts: 5
    delay: 1000
    multiplier: 2
    retry-status-codes: INTERNAL_SERVER_ERROR, BAD_GATEWAY, GATEWAY_TIMEOUT, SERVICE_UNAVAILABLE

management:
  server:
    port: 8091

  endpoints:
    web:
      base-path: /
      exposure:
        include:
          - info
          - health
          - prometheus
      path-mapping:
        prometheus: metrics

  metrics:
    tags:
      application: ${spring.application.name}
