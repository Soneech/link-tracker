app:
  scheduler:
    enable: true
    interval: 60s
    force-check-delay: 10s
  database-access-type: jpa

spring:
  application:
    name: scrapper
  datasource:
    url: jdbc:postgresql://localhost:5433/scrapper
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  liquibase:
    enabled: false

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

api:
  github:
    personal-access-token: ${GITHUB_PERSONAL_ACCESS_TOKEN}
    events-count: 10
    base-url: https://api.github.com
  stackoverflow:
    base-url: https://api.stackexchange.com/2.3
  bot:
    base-url: http://localhost:8090
    update-properties:
      count: 5
      interval: 60

retry:
  github:
    max-attempts: 5
    delay: 1000
    max-delay: 5000
    multiplier: 2
    # FORBIDDEN - for test
    error-status-codes: INTERNAL_SERVER_ERROR, BAD_GATEWAY, GATEWAY_TIMEOUT, SERVICE_UNAVAILABLE, FORBIDDEN
  stackoverflow:
    max-attempts: 3
    delay: 1000
    max-delay: 5000
    multiplier: 3
    # BAD_REQUEST - for test
    error-status-codes: INTERNAL_SERVER_ERROR, BAD_GATEWAY, GATEWAY_TIMEOUT, SERVICE_UNAVAILABLE, FORBIDDEN, BAD_REQUEST
  bot:
    max-attempts: 5
    delay: 3000
    error-status-codes: INTERNAL_SERVER_ERROR, BAD_GATEWAY, GATEWAY_TIMEOUT, SERVICE_UNAVAILABLE

springdoc:
  swagger-ui:
    path: /swagger-ui
  default-produces-media-type: application/json
