app:
  scheduler:
    enable: true
    interval: 60s
    force-check-delay: 10s
  database-access-type: jpa

spring:
  application:
    name: scrapper
  datasource:
    url: jdbc:postgresql://localhost:5433/scrapper
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  liquibase:
    enabled: false

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

api:
  github:
    personal-access-token: ${GITHUB_PERSONAL_ACCESS_TOKEN}
    events-count: 10
    base-url: https://api.github.com
    retry-policy: constant
    error-status-codes: BAD_GATEWAY, INTERNAL_SERVER_ERROR

  stackoverflow:
    base-url: https://api.stackexchange.com/2.3
    retry-policy: exponential

  bot:
    base-url: http://localhost:8090
    update-properties:
      count: 5
      interval: 60
    retry-policy: exponential

  retry:
    constant:
      type-name: constant
      max-attempts: 5
      interval-millis: 1000
    exponential:
      name: exponential
      max-attempts: 5
      interval-millis: 1000
      multiplier: 3
    linear:
      name: linear
      max-attempts: 5
      interval-millis: 1000
      step-millis: 500

springdoc:
  swagger-ui:
    path: /swagger-ui
  default-produces-media-type: application/json
